<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="tela">
        <div class="caixa-login">
            <!-- Botão de voltar dentro da caixa de login -->
            <a href="\Home\Home.html" class="botao-voltar">
                <i class="bi bi-arrow-left"></i>
            </a>

            <div class="titulo">Entrar</div>
            <form>
                <div class="campo">
                    <input class="entrada" type="text" id="usuario" required autocomplete="off">
                    <label class="legenda" for="usuario">E-mail</label>
                    <span class="bi bi-person"></span>
                </div>
                <div class="campo">
                    <input class="entrada" type="password" id="senha" required>
                    <label class="legenda" for="senha">Senha</label>
                    <span class="mostrar-senha bi bi-eye"></span>
                </div>
                <div class="acoes">
                    <label for="lembrar">
                        <input type="checkbox" id="lembrar">
                        Manter conectado</label>
                    <a href="\EsqueciSenha\ES.html" style="color: red;">Esqueceu a senha? </a>   
                </div>
                <input type="submit" value="Entrar" id="botao-login">
            </form>
            <div class="divisao">ou</div>
            <div class="outros-logins">
                <button class="bi bi-twitter-x"></button>
                <button class="bi bi-pinterest"></button>
                <button class="bi bi-google"></button>
                <button class="bi bi-facebook"></button>
                <button class="bi bi-discord"></button>
            </div>
            <div class="rodape">Ainda não tem conta? <a href="\Cadastro\Cadastro.html" style="color: red;">Cadastre-se</a></div>
        </div>
        <div class="fundo"></div>
    </div>
    <script src="Login.js"></script>
</body>

</html>
