<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento de Planos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Estilo customizado -->
  <link rel="stylesheet" href="./pagamentos.css">
</head>
<body>
  <div class="tela">
    <div class="container position-relative">
      <!-- Botão para voltar à página inicial -->
      <a href="../../index.html" class="btn btn-secondary position-absolute top-0 start-0 m-3">
        <i class="bi bi-house"></i> Home
      </a>
      
      <h1 class="text-center my-4 text-light">Escolha seu Plano</h1>
      <div class="row">
        <!-- Card: Plano Básico -->
        <div class="col-md-4">
          <div class="card plano-card mb-4">
            <div class="card-body">
              <h5 class="card-title">Plano Básico</h5>
              <p class="card-text">Acesso limitado aos recursos.</p>
              <p class="card-price">R$ 29,90/mês</p>
              <button class="btn btn-primary selecionar-plano" data-plano="Básico" data-preco="29.90">Selecionar</button>
            </div>
          </div>
        </div>
        <!-- Card: Plano Premium -->
        <div class="col-md-4">
          <div class="card plano-card mb-4">
            <div class="card-body">
              <h5 class="card-title">Plano Premium</h5>
              <p class="card-text">Acesso total com benefícios exclusivos.</p>
              <p class="card-price">R$ 59,90/mês</p>
              <button class="btn btn-primary selecionar-plano" data-plano="Premium" data-preco="59.90">Selecionar</button>
            </div>
          </div>
        </div>
        <!-- Card: Plano Empresarial -->
        <div class="col-md-4">
          <div class="card plano-card mb-4">
            <div class="card-body">
              <h5 class="card-title">Plano Empresarial</h5>
              <p class="card-text">Soluções personalizadas para sua empresa.</p>
              <p class="card-price">R$ 99,90/mês</p>
              <button class="btn btn-primary selecionar-plano" data-plano="Empresarial" data-preco="99.90">Selecionar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Seção do formulário de pagamento (inicialmente oculta) -->
      <div class="payment-form-section d-none">
        <h2 class="text-center text-light my-4">Pagamento - <span id="planoSelecionado"></span></h2>
        <form id="paymentForm">
          <div class="mb-3">
            <label for="cardName" class="form-label text-light">Nome no Cartão</label>
            <input type="text" class="form-control" id="cardName" placeholder="Seu nome" required>
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label text-light">Número do Cartão</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label text-light">Validade</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label text-light">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="123" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">
            Pagar <i class="bi bi-credit-card"></i>
          </button>
        </form>
        <div id="paymentStatus" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script customizado -->
  <script src="./pagamentos.js"></script>
</body>
</html>
